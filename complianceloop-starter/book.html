<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book a visit | ComplianceLoop</title>
  <meta name="description" content="Fast intake with live availability." />
  <link rel="stylesheet" href="/complianceloop-starter/assets/styles.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .container{max-width:1100px;margin:40px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:24px}
    .card{background:#fff;border-radius:12px;padding:20px;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    label{display:block;margin:10px 0 4px;font-weight:600}
    input[type=text],input[type=email],input[type=tel],textarea{width:100%;padding:10px;border:1px solid #d9d9e3;border-radius:8px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{background:#0a63ff;color:#fff;border:none;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer}
    .muted{color:#666;font-size:.95rem}
    .pill{display:none;margin-top:12px;padding:10px 12px;border-radius:8px;background:#e8f5e9;color:#1b5e20;font-weight:600}
  </style>
</head>
<body>
  <div class="container">
    <h1>Book a visit</h1>
    <p class="muted">Fast intake on the left, live availability on the right. Pick what works for you.</p>

    <div class="grid">
      <!-- Left: Intake -->
      <div class="card">
        <h2>Fast intake</h2>

        <!-- ✅ Correct, working form -->
        <form action="/api/ingest" method="POST" target="book_iframe"
              onsubmit="document.getElementById('book_thanks').style.display='block'">

          <div class="row">
            <div>
              <label>Full name</label>
              <input type="text" name="name" required />
            </div>
            <div>
              <label>Phone</label>
              <input type="tel" name="phone" />
            </div>
          </div>

          <div class="row">
            <div>
              <label>Email</label>
              <input type="email" name="email" required />
            </div>
            <div>
              <label>City</label>
              <input type="text" name="properties[]" />
            </div>
          </div>

          <label>Property address</label>
          <input type="text" name="properties[]" />

          <label>Services needed</label>
          <div>
            <label><input type="checkbox" name="services[]" value="Fire extinguisher" /> Fire extinguisher</label>
            <label><input type="checkbox" name="services[]" value="Emergency lighting &amp; exit signs" /> Emergency lighting &amp; exit signs</label>
            <label><input type="checkbox" name="services[]" value="Backflow" /> Backflow</label>
            <label><input type="checkbox" name="services[]" value="Other" /> Other</label>
          </div>

          <!-- Honeypot -->
          <input type="text" name="_hp" style="display:none" tabindex="-1" autocomplete="off" />

          <!-- Identify submission type -->
          <input type="hidden" name="type" value="book" />

          <div style="margin-top:14px">
            <button class="btn" type="submit">Send &amp; prepare booking</button>
          </div>

          <div id="book_thanks" class="pill">Thanks! We’re preparing matches now…</div>
        </form>

        <!-- Target for iframe submit (keeps page in place) -->
        <iframe name="book_iframe" id="book_iframe" style="display:none"></iframe>
      </div>

      <!-- Right: live availability (Cal embed allowed by CSP) -->
      <div class="card">
        <h2>Choose a time</h2>
        <div id="cal" style="min-height:600px">
          <script src="https://embed.cal.com/embed.js" async></script>
          <cal-inline style="width:100%;height:600px" data-cal-link="complianceloop/intro"></cal-inline>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
