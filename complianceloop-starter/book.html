<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a visit | ComplianceLoop</title>
  <meta name="description" content="Book a visit with ComplianceLoop – coordinated property compliance services in CT" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=League+Spartan:wght@800;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- Cal.com inline embed -->
  <script src="https://embed.cal.com/embed.js" async></script>
  <script defer src="/assets/js/main.js"></script>
</head>
<body>
<header class="site-header">
  <div class="container nav-wrap">
    <a class="brand" href="/"><img src="/assets/img/logo.svg" alt="" class="logo"><span class="brand-name"><span class="c-semi">Compliance</span><span class="l-bold">Loop</span></span></a>
    <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
    <nav class="nav" data-nav>
      <a href="/">Home</a>
      <a href="/services.html">Services</a>
      <a href="/pricing.html">Pricing</a>
      <a class="btn btn-primary" href="/book">Contact / Book</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="page-head">
    <h1>Book a visit</h1>
    <p class="muted" id="returning-note" style="display:none">We’ll prefill if we recognize you.</p>
  </section>
  <iframe name="book_iframe" id="book_iframe" hidden></iframe>
  <form id="book_form" action="/api/ingest" method="POST" target="book_iframe">
    <div id="step1">
      <label>Email<input type="email" name="email" required></label>
      <label>Full name<input type="text" name="full_name" required></label>
      <label>Phone<input type="tel" name="phone"></label>
      <div id="properties">
        <div class="property">
          <label>Address<input type="text" name="properties[0][address]" required></label>
          <label>City<input type="text" name="properties[0][city]" required></label>
        </div>
      </div>
      <button type="button" class="btn" id="add_property">Add another property</button>
      <label>Services needed
        <div style="display:flex;flex-wrap:wrap;gap:12px">
          <label><input type="checkbox" name="services[]" value="Fire extinguisher"> Fire extinguisher</label>
          <label><input type="checkbox" name="services[]" value="Emergency lighting & exit signs"> Emergency lighting &amp; exit signs</label>
          <label><input type="checkbox" name="services[]" value="Backflow"> Backflow</label>
          <label><input type="checkbox" name="services[]" value="Other"> Other</label>
        </div>
      </label>
      <label>Feature request<textarea name="request_future_service" rows="3"></textarea></label>
      <button type="button" class="btn btn-primary" id="to_step2">Next: Pick time</button>
    </div>
    <div id="step2" style="display:none">
      <div id="cal_container" class="cal-embed" data-cal-link="cal.com/complianceloop/compliance-appointment"></div>
      <p><a id="cal_fallback" target="_blank" rel="noopener">Open scheduler in new tab</a></p>
      <button type="button" class="btn btn-primary" id="to_step3">Next: Checkout</button>
    </div>
    <div id="step3" style="display:none">
      <div id="summary"></div>
      <input type="hidden" name="type" value="book">
      <input type="hidden" name="returning" id="returning" value="0">
      <input type="hidden" name="properties_json" id="properties_json">
      <input type="hidden" name="services_json" id="services_json">
      <input type="hidden" name="request_future_service" id="future_service">
      <input type="hidden" name="primary_time" id="primary_time">
      <input type="hidden" name="source" value="book_page">
      <input type="hidden" name="referer_path" value="/book">
      <input type="hidden" name="submitted_at" id="submitted_at">
      <input type="text" name="_hp" tabindex="-1" autocomplete="off" style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">
      <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
  </form>
  <div id="book_thanks" class="muted-card" style="display:none">Thanks!</div>
</main>
<script src="/assets/js/book.js" defer></script>

<footer class="site-footer">
  <div class="container foot-grid">
    <div>
      <div class="brand tiny"><img src="/assets/img/logo.svg" alt="" class="logo"><span class="brand-name"><span class="c-semi">Compliance</span><span class="l-bold">Loop</span></span></div>
      <p class="muted">One coordinator, one schedule, one invoice, zero missed deadlines.</p>
    </div>
    <div class="foot-links">
      <a href="/services.html">Services</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/book">Contact</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
    <div class="container foot-bottom">
      <small>© ComplianceLoop and done.</small>
    </div>
  </div>
</footer>
</body>
</html>
