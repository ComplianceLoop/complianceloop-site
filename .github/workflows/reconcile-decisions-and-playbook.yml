name: reconcile-decisions-and-playbook

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  reconcile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Playbook block
        run: |
          set -euo pipefail
          node scripts/generate-playbook.mjs

      - name: Commit changes (if any)
        id: commit
        run: |
          set -euo pipefail
          git config user.name "CL Playbook"
          git config user.email "actions@users.noreply.github.com"

          BRANCH="reconcile/playbook"
          git checkout -B "$BRANCH"

          # Only commit if there is a diff
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git add -A
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git commit -m "playbook: regenerate from decisions.json ($TS)"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Push branch (if changed)
        if: steps.commit.outputs.changed == 'true'
        run: |
          set -euo pipefail
          git push -fu origin reconcile/playbook

      - name: Open or update PR (if changed)
        if: steps.commit.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Create PR if missing; else update title/body
          gh pr view reconcile/playbook >/dev/null 2>&1 \
            || gh pr create --base main --head reconcile/playbook --title "Playbook: reconcile from decisions.json" --body "Automated regeneration of the CL block from decisions.json."
          gh pr edit reconcile/playbook --add-label "automation,playbook" || true
