name: Agent maintenance (allowlist + preview health)

on:
  # Manual, when you want
  workflow_dispatch:
    inputs:
      preview_url:
        description: 'Optional: override preview URL (e.g. https://complianceloop-site-xxxxx.vercel.app)'
        required: false
        default: ''
  # Nightly at 07:00 UTC (adjust as you like)
  schedule:
    - cron: '0 7 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  maintain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Auto-discover latest READY preview if no input is provided
      - name: Resolve latest preview URL
        if: ${{ inputs.preview_url == '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_TEAM_SLUG: ${{ secrets.VERCEL_TEAM_SLUG }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          node scripts/fetch-latest-preview.mjs > preview.txt
          echo "Resolved preview: $(cat preview.txt)"

      - name: Maintain allowlist (append preview origin if missing)
        env:
          PREVIEW_URL_INPUT: ${{ inputs.preview_url }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_TEAM_SLUG: ${{ secrets.VERCEL_TEAM_SLUG }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Determine PREVIEW_URL (priority: input > resolved file)
          if [ -n "$PREVIEW_URL_INPUT" ]; then
            export PREVIEW_URL="$PREVIEW_URL_INPUT"
          elif [ -f preview.txt ]; then
            export PREVIEW_URL="$(cat preview.txt)"
          fi

          if [ -z "$PREVIEW_URL" ]; then
            echo "❌ No PREVIEW_URL available; cannot maintain allowlist."
            exit 1
          fi

          echo "Using preview: $PREVIEW_URL"
          node scripts/maintain-allowlist.mjs

      # Quick health check after maintenance
      - name: Smoke (post-maintenance)
        env:
          PREVIEW_URL: ${{ inputs.preview_url }}
          VERCEL_BYPASS_TOKEN: ${{ secrets.VERCEL_BYPASS_TOKEN }}
          PREVIEW_URL_SECRET: ${{ secrets.PREVIEW_URL }}
        run: |
          if [ -z "$PREVIEW_URL" ] && [ -f preview.txt ]; then PREVIEW_URL="$(cat preview.txt)"; fi
          if [ -z "$PREVIEW_URL" ] && [ -n "$PREVIEW_URL_SECRET" ]; then PREVIEW_URL="$PREVIEW_URL_SECRET"; fi
          if [ -z "$PREVIEW_URL" ]; then
            echo "ℹ️ Skipping smoke: no preview URL available after maintenance."
            exit 0
          fi

          node scripts/agent-smoke.mjs
