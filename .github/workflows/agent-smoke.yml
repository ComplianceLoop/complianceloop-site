name: Agent smoke

on:
  workflow_dispatch:
    inputs:
      preview_url:
        description: 'Optional: preview URL (e.g. https://complianceloop-site-xxxxx.vercel.app)'
        required: false
        default: ''

permissions: {}

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # No npm install on purpose â€” the script uses Node 20's built-in fetch.
      # Fewer moving parts = fewer CI flakes.

      - name: Run smoke
        env:
          PREVIEW_URL: ${{ inputs.preview_url || secrets.PREVIEW_URL }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_BYPASS_TOKEN: ${{ secrets.VERCEL_BYPASS_TOKEN }}
        run: node scripts/agent-smoke.mjs
