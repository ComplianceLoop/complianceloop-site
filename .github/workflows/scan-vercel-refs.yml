name: Scan Vercel Refs

# This workflow retrieves the latest preview deployment URL for the
# canonical Vercel project and prints it in the workflow output. It
# is triggered manually and can be used to quickly copy/paste the
# URL when running smoke tests or debugging deployments.

on:
  workflow_dispatch:

jobs:
  fetch-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Print latest preview URL
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          # Provide either team ID or slug depending on configuration
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_TEAM_SLUG: ${{ vars.VERCEL_TEAM_SLUG }}
        run: node scripts/print-vercel-preview.mjs
